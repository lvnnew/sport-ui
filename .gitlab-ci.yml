.tag-image:
  image:
    name: gcr.io/go-containerregistry/crane:debug
    entrypoint: ['']
  script:
    - crane auth login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - crane cp ${CI_REGISTRY_IMAGE}:${TAG_ORIGIN} ${CI_REGISTRY_IMAGE}:${TAG_DESTINATION}
  variables:
    GIT_STRATEGY: none

deploy-stage:
  extends: .deploy-dev
  stage: deploy-stage
  variables:
    ENV: "stage"
    CLUSTER_NAME: "stage01"

deploy-prod:
  extends: .deploy-prod
  stage: deploy-prod
  variables:
    ENV: "prod"
    CLUSTER_NAME: "stage01"


.deploy-dev:
  extends:
    - .deploy
    - .deploy-ui
  stage: deploy-stage
  variables:
    ENV: "stage"
    DEV: "true"
    HOST: "making.ventures"
    TAG: ":latest"
    KUBE_CONFIG: ${KUBE_STAGE01_CONFIG}
    ADMIN_RECAPTCHA_PUBLIC_KEY: ${DEV_ADMIN_RECAPTCHA_PUBLIC_KEY}
  only:
    - master

.deploy-prod:
  extends:
    - .deploy
    - .deploy-ui
  stage: deploy-prod
  when: manual
  variables:
    ENV: "prod"
    DEV: "false"
    HOST: "making.ventures"
    TAG: ":release"
    KUBE_CONFIG: ${KUBE_PROD01_CONFIG}
    ADMIN_RECAPTCHA_PUBLIC_KEY: ${DEV_ADMIN_RECAPTCHA_PUBLIC_KEY}
  only:
    - release
    - /^release-.*$/

.deploy-ui:
  variables:
    DEPLOY_KIND: "ui"

.deploy:
  image:
    name: alpine/helm:3.9.0
    entrypoint: [""]
  before_script:
    - mkdir -p /etc/deploy
    - echo ${KUBE_CONFIG} | base64 -d > ${KUBECONFIG}
  script:
    - NAMESPACE=${NAMESPACE:-"mtbase-${ENV}"}
    - echo NAMESPACE ${NAMESPACE}

    - helm upgrade
      --install
      --wait ${NAMESPACE}-${DEPLOY_KIND} chart
      --timeout 3600s
      -f chart/values_${ENV}.yaml
      --set "global.projectName=${PROJECT_NAME}"
      --set "global.clusterName=${CLUSTER_NAME}"
      --set "global.env=${ENV}"
      --set "global.deployKind=${DEPLOY_KIND}"
      --set "random=:$(date)"
      --set "app.tag=${TAG}"
      --set "ingress.host=${HOST}"
      --set "style=${STYLE}"
      --set "ingress.rootEnabled=${ROOT_ENABLED}"
      --set "admin.recaptcha.publicKey=${ADMIN_RECAPTCHA_PUBLIC_KEY}"
      --namespace ${NAMESPACE}
