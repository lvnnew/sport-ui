apiVersion: extensions/v1beta1
kind: Ingress
metadata:
 name: agr-ui
 labels:
    app: {{ template "leadreaktor.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
 annotations:
 {{- range $key, $value := .Values.ingress.annotations }}
   {{ $key }}: {{ $value | quote }}
 {{- end }}
 {{ if .Values.ingress.letsencryptCert }}
   cert-manager.io/cluster-issuer: "letsencrypt-prod"
 {{ end }}
spec:
  rules:
    - host: {{ .Values.ingress.domains.app }}.{{ .Values.ingress.host }}
      http:
        paths:
          - backend:
              serviceName: agr-ui
              servicePort: 80
  tls:
  - hosts:
    - {{ .Values.ingress.domains.app }}.{{ .Values.ingress.host }}
    secretName: {{ .Values.ingress.domains.app }}.{{ .Values.ingress.host }}-tls
